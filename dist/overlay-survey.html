<!doctype html>
<html>
<head>

<!-- <link rel="stylesheet" href="../distrib/latest/aladin.min.css" /> -->

<link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />

</head>
<body>

<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<div id="aladin-lite-div" style="width: 500px; height: 400px"></div>
<div id='aladin-statsDiv'></div>
<script type="text/javascript" src="./aladin.js" charset="utf-8"></script>

<script type="text/javascript">
    let aladin;
    A.init.then(() => {
        // Start up Aladin Lite
        aladin = A.aladin('#aladin-lite-div', {fov: 110, target: '0 0'});

        (async () => {
            let mellinger = await A.createImageSurvey("CDS/P/Mellinger/color");
            let vtss = await A.createImageSurvey("https://alasky.u-strasbg.fr/VTSS/Ha");
            vtss.properties.format = {
                Image: { format: 'png' }
            };
            vtss.color = "color";
            vtss.opacity = 0.5;

            aladin.setImageSurvey(mellinger, "base");
            aladin.setImageSurvey(vtss, "overlay");
        })();

        //aladin.setOverlayImageLayer(aladin.createImageSurvey('VTSS', 'VTSS', '', 'galactic', 3, {imgFormat: 'png'}));
    });
</script>
</body>
</html>
