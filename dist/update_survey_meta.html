<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="./aladin.js" charset="utf-8"></script>

        <div id="aladin-lite-div" style="width: 1024px; height: 768px"></div>
        <div id='aladin-statsDiv'></div>

        <script type="text/javascript">
            let aladin;
            A.init.then(() => {
                (async () => {
                    aladin = A.aladin('#aladin-lite-div', {target: 'M51', fov: 180, fullScreen: true});

                    let dss = await A.createImageSurvey("CDS/P/DSS2/NIR", {
                        colormap: 'rainbow',
                        reversed: false,
                        tf: "Asinh",
                    });
                    dss.meta.opacity = 1.0;
                    console.log("DSSS", dss.meta)
                    aladin.addImageSurvey(dss);

                    let meta = aladin.getImageSurveyMeta();
                    console.log("meta", meta)
                    meta.opacity = 0.5;
                    aladin.setImageSurveyMeta(meta);
                })();
            });
        </script>
    </body>
</html>
