<!doctype html>
<html>
<head>

<link rel="stylesheet" href="../distrib/latest/aladin.min.css" />


</head>
<body>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<div id="aladin-lite-div" style="width: 700px; height: 600px"></div>
<script type="text/javascript" src="../distrib/latest/aladin.js" charset="utf-8"></script>

<script type="text/javascript">

    var aladin = A.aladin('#aladin-lite-div', {target: "orion", fov: 5});
    
    var overlay = A.graphicOverlay({color: 'cyan'});
    aladin.addOverlay(overlay);
   
    var circle = A.circle(84, -5.2, 1, {color: '#4f7'});
    overlay.add(circle);

    circle.setRadius(0.2);
    //overlay.removeAll();
    

    
    
</script>
</body>
</html>
