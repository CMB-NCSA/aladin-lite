Utilisez le slider ci-dessous pour faire varier le niveau d'opacite :

  <br/>
  <div id="slider" style="width: 400px;"></div>
  
<br/>
<div id="aladin-lite-div" style="width: 800px;height: 600px"></div>
<script type="text/javascript" src="../distrib/latest/aladin.js" charset="utf-8"></script>

<script type="text/javascript">
    var aladin = A.aladin('#aladin-lite-div', {target: "13 44 38 -30 31 33",zoom: 5});

    aladin.setBaseImageLayer("P/Mellinger/color");
    aladin.setOverlayImageLayer(aladin.createImageSurvey("SMASH", "SMASH", "http://dldb1.sdm.noao.edu/huang/smash/allsky_RGB/", "equatorial", 11, {imgFormat: 'png'}));
    
    var initialValue = 1.0;
    aladin.getOverlayImageLayer().setAlpha(initialValue);
    
    $( "#slider" ).slider({slide: function( event, ui ) {aladin.getOverlayImageLayer().setAlpha(ui.value/100.0);}, value: initialValue*100, min: 0, max: 100 });
