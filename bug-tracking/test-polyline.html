<body>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<div id="aladin-lite-div" style="width: 700px; height: 600px"></div>
<script type="text/javascript" src="../distrib/latest/aladin.js" charset="utf-8"></script>

<script type="text/javascript">

    var aladin = A.aladin('#aladin-lite-div', {target: "01 25 14.451 -00 44 13.31", fov: 50});
    
    var overlay = A.graphicOverlay({color: 'cyan', lineWidth: 10});
    aladin.addOverlay(overlay);
   
    var polyline = A.polyline([[5, 6], [10, 10], [14.3, -13]], {color: '#4f7'});
    overlay.add(polyline);

    //overlay.hide();
    //setTimeout(function() {overlay.show();}, 5000);

    

    
    
</script>
