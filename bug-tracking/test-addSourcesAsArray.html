<!doctype html>
<html>
<head>

<link rel="stylesheet" href="../distrib/latest/aladin.min.css" />


</head>
<body>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<div id="aladin-lite-div" style="width: 500px; height: 400px"></div>
<div id='aladin-statsDiv'></div>
<script type="text/javascript" src="../distrib/latest/aladin.js" charset="utf-8"></script>

<script type="text/javascript">
    
    // Start up Aladin Lite
    var aladin = A.aladin('#aladin-lite-div', {target: 'M1', fov: 0.3, survey: 'P/DSS2/red'});
    var cat = A.catalog({onClick: 'showTable'});
    aladin.addCatalog(cat);

    var colNames = ['ID', 'RA', 'DEC'];
    var simbadData = [['M 1', '05 34 31.94', '+22 00 52.2'], ['M 2', '21 33 27.02', '-00 49 23.7'], ['M 3', '13 42 11.62', '+28 22 38.2']];
    cat.addSourcesAsArray(colNames, simbadData);
    

    
    
</script>
</body>
</html>
