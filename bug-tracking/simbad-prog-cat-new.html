<!doctype html>
<html>
<head>
<style>

/*     body {
      padding: 0;
      margin: 0;
    }
 */
    html, body, #aladin-lite-div {
        height: 600px;
        width: 800px;
    }
</style>

<link rel="stylesheet" href="../distrib/latest/aladin.min.css" />

</head>

<body>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<div id="aladin-lite-div" ></div>
<script type="text/javascript" src="../distrib/latest/aladin.js" charset="utf-8"></script>


<script type="text/javascript">
    var aladin = A.aladin('#aladin-lite-div', {survey: "P/DSS2/color", zoom: 1, target: '266.0 -29.0'});
   
setTimeout(function() { 
   var prog = aladin.createProgressiveCatalog('http://axel.u-strasbg.fr/HiPSCatService/Simbad', 'equatorial', 7, {name: 'Prog. SIMBAD', sourceSize: 8, onClick: 'showTable'});
    aladin.addCatalog(prog);

    prog.updateShape({sourceSize: 6, shape: 'circle'});
}, 3000);
 

    var apop = A.catalogFromVizieR('APOP', 'M81', 0.4, {'color': 'red', onClick: 'showTable'});
    aladin.addCatalog(apop);

    apop.updateShape({shape: 'triangle'});
    apop.updateShape({shape: 'plus'});
    apop.updateShape({color: 'pink'});
    apop.updateShape({sourceSize: 14});

    
    
    
</script>
</body>
</html>
