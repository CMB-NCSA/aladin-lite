<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<div id="aladin-lite-div" style="width: 500px; height: 400px"></div>
<div id='aladin-statsDiv'></div>
<script type="text/javascript" src="../distrib/latest/aladin.js" charset="utf-8"></script>

<script type="text/javascript">
    
    // Start up Aladin Lite
    var aladin = A.aladin('#aladin-lite-div', {target: 'M1', fov: 0.3});
   aladin.addCatalog(A.catalogFromSimbad('M 1', 0.2, {onClick: 'showTable'}));
aladin.addCatalog(A.catalogFromNED('05 34 31.940 +22 00 52.20', 0.1, {onClick: 'showPopup', shape: 'plus'})); 
    var moc = A.MOCFromURL('http://alasky.unistra.fr/MocServer/query?ivorn=ivo%3A%2F%2FCDS%2FV%2F139%2Fsdss9&get=moc&order=7&fmt=fits', {color: '#84f', lineWidth: 1, opacity: 0.4});
    aladin.addMOC(moc);

    var overlay = A.graphicOverlay({color: '#ee2345', lineWidth: 3});
    aladin.addOverlay(overlay);
    overlay.add(A.circle(83.66067, 22.03081, 0.08, {color: 'magenta'}));
