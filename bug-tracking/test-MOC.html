<!doctype html>
<html>
<head>

<link rel="stylesheet" href="../distrib/latest/aladin.min.css" />


</head>
<body>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<div id="aladin-lite-div" style="width: 500px; height: 400px"></div>
<script type="text/javascript" src="../distrib/latest/aladin.js" charset="utf-8"></script>

<script type="text/javascript">
    
    
    
    // Start up Aladin Lite
    var aladin = A.aladin('#aladin-lite-div', {target: '04 38 55.834 +57 34 11.93', fov: 92});
    var moc = A.MOCFromURL('http://alasky.unistra.fr/MocServer/query?ivorn=ivo%3A%2F%2FCDS%2FV%2F139%2Fsdss9&get=moc&order=7&fmt=fits', {color: 'green', opacity: 0.5});
    var moc2 = A.MOCFromURL('http://alasky.unistra.fr/MocServer/query?ivorn=ivo%3A%2F%2FCDS%2FV%2F139%2Fsdss9&get=moc&order=7&fmt=fits', {color: 'blue'});
    aladin.addMOC(moc);
    aladin.addMOC(moc2);
    

    
    
</script>
</body>
</html>
