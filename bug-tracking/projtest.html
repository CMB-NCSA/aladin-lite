<script type="text/javascript">
    
var p = new Projection();
p.setProjection(Projection.PROJ_SIN);
p.reverseLongitude(true);
p.setCenter(100, 0);

xy1 = p.project(140, 40);
console.log(xy1);
 
xy2 = p.project(60, 40);
console.log(xy2);

console.log(p.unproject(xy1.X, xy1.Y)); 
console.log(p.unproject(xy2.X, xy2.Y));
