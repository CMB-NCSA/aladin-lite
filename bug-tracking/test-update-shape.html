<!doctype html>
<html>
<head>

<link rel="stylesheet" href="../distrib/latest/aladin.min.css" />


</head>
<body>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<div id="aladin-lite-div" style="width: 500px; height: 400px"></div>
<script type="text/javascript" src="../distrib/latest/aladin.js" charset="utf-8"></script>

<script type="text/javascript">
  
    // Start up Aladin Lite
    var aladin = A.aladin('#aladin-lite-div', {target: 'M81', fov: 0.5});

    var apop = A.catalogFromVizieR('APOP', 'M81', 0.4, {'color': 'red', onClick: 'showTable'});
    aladin.addCatalog(apop);

    apop.updateShape({shape: 'triangle'});
    apop.updateShape({shape: 'plus'});
    apop.updateShape({shape: 'cross'});
    apop.updateShape({shape: 'circle'});
    apop.updateShape({sourceSize: 10});

    

    
    
</script>
</body>
</html>
