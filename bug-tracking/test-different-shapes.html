    aladin.addCatalog(A.catalogFromURL('http://alasky.u-strasbg.fr/cgi/simbad-flat/simbad-cs.py?target=M81&SR=9.0&format=votable&SRUNIT=arcmin', {color: '#7728e4', shape: 'triangle', sourceSize: 11}));
