<!doctype html>
<html>
<head>
</head>
<body>
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <div id="aladin-lite-div" style="width: 1024px; height: 768px"></div>
<div id='aladin-statsDiv'></div>
<script type="text/javascript" src="./../aladin.js" charset="utf-8"></script>

<script type="text/javascript">
A.init.then(() => {
    let aladin = A.aladin('#aladin-lite-div', {projection: "TAN", survey: "P/HSC/DR2/deep/g", target: '02 21 36.529 -05 31 20.16', fov: 0.1});
    
    let HSCGreenSurvey = aladin.getBaseImageLayer();
    HSCGreenSurvey.changeImageFormat("fits");
    HSCGreenSurvey.setColor([0, 1.0, 0, 1.0], { stretch: "Asinh" });

    const HSCRedSurvey = aladin.createImageSurvey('HSC-r', "HSC red", "CDS/P/HSC/DR2/deep/r", null, null, {imgFormat: 'fits', color: [1.0, 0.0, 0.0, 1.0], additive: true, stretch: "Asinh"});
    const HSCBlueSurvey = aladin.createImageSurvey('HSC-b', "HSC blue", "CDS/P/HSC/DR2/deep/z", null, null, {imgFormat: 'fits', color: [0.0, 0.0, 1.0, 1.0], additive: true, stretch: "Asinh"});

    aladin.setOverlayImageLayer('HSC-r', 'hsc red layer');
    aladin.setOverlayImageLayer('HSC-b', 'hsc blue layer');
});
</script>
</body>
</html>
