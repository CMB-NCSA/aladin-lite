<!doctype html>
<html>
<head>

<link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
<!--<link rel="stylesheet" href="./layers.css" />-->
</head>
<body>

<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

<div id="aladin-lite-div" style="width: 1024px; height: 768px"></div>
<script type="text/javascript" src="./../aladin.js" charset="utf-8"></script>

<script type="text/javascript">
    let aladin;
    A.init.then(() => {
        // Start up Aladin Lite
        aladin = A.aladin('#aladin-lite-div', {fov: 360.0, fullScreen: true, survey: "CDS/P/DM/simbad-biblio/allObjects", target: '12 25 41.512 +12 48 47.2', fov: 0.8, showSimbadPointerControl: true, showCooGrid: true});
        aladin.setProjection("TAN");
    });
</script>

</body>
</html>
